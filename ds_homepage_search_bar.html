<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Smarty Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b7bede14e7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="ds_search_bar.css">
</head>
<body>
    <!-- container -->
    <div class="container homepage-container">  
        <!-- homepage logo -->
        <div class="search_logo">
            <img src="images/ds_circle_logo.png" alt="DailySmartyLogo">
        </div>
        <!-- homepage-search-bar -->
        <div class="search_bar homepage-search-bar">
            <input type="text" placeholder="&#xf002; Search DailySmarty">
            <p>Press return to search</p>
        </div>
        <!-- recent-posts-wrapper -->
        <div class="recent_posts_list">
            <!-- recent-posts-heading -->
            <div class="recent-post-heading">
                Recent Posts
            </div>
            <!-- recent-posts -->
            <div class="recent-posts">
                <!-- recent-post -->
                <div class="post">
                   <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div> 
                    <div class="recent-post-category">
                        JavaScript
                    </div> 
                </div>
                <div class="post">
                    <div class="recent-post-title">
                        Guide to rendering points on a Google Map
                    </div> 
                     <div class="recent-post-category">
                        JavaScript
                    </div> 
                 </div>
                 <div class="post">
                    <div class="recent-post-title">
                        Guide to rendering points on a Google Map
                    </div> 
                     <div class="recent-post-category">
                        JavaScript
                    </div> 
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
